import java.nio.file.Paths

group 'com.scarlatti'
version '0.1.0'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task release(type: Copy, dependsOn: jar, group: 'build', description: 'copy the build into the release folder') {
    from Paths.get(project.projectDir.absolutePath, "build", "libs", "${project.name}-${version}.jar").toString()
    into Paths.get(project.projectDir.absolutePath, "release").toString()
}

build.finalizedBy release